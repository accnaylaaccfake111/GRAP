<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GRAP</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="tool">
            <input id="color" type="color">
            
            <button id="eraser">
                <img src="img/eraser.png" />
            </button>

            <button id="decrease">
                -
            </button>
            <span id="size">
                10
            </span>
            <button id="increase">
                +
            </button>
        
            <button id="save">
                <img src="img/bxs-save.svg" />
            </button>
        </div>
        
        <canvas width="1500" height="800"></canvas>

        <div class="content"></div>
    </body>

    <script src="app.js"></script>
</html>
